server:
  port: 8769

spring:
  application:
    name: service-zuul
#服务注册中心
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

zuul:
  routes:
    api-a:
      #拦截的路径
      path: /api-a/**
      #执行该请求的服务
      serviceId: service-ribbon
    api-b:
      path: /api-b/**
      serviceId: service-feign